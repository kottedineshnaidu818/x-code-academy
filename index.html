<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X Code Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    body.loaded {
      opacity: 1;
    }

    header {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 10px #000;
    }
    h1#typewriter {
      font-size: 2em;
      color: #00ffcc;
    }

    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    .card {
      background: #222;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 10px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: perspective(600px) rotateY(5deg) rotateX(5deg);
      box-shadow: 0 20px 30px rgba(0,0,0,0.3);
    }

    .pulse-button {
      display: inline-block;
      background: #00ffcc;
      color: #000;
      padding: 12px 24px;
      margin-top: 20px;
      border-radius: 5px;
      font-weight: bold;
      animation: pulse 2s infinite;
      border: none;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 15px;
      border-radius: 50%;
      font-size: 24px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    footer {
      background: #1a1a1a;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      margin-top: 50px;
    }
    footer a {
      color: #00ffcc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="typewriter"></h1>
  </header>

  <div class="content">
    <div class="fade-in card">üß† Learn Full Stack Development</div>
    <div class="fade-in card">üì± Build Android/iOS Apps with Flutter</div>
    <div class="fade-in card">‚òÅÔ∏è Become a Certified Azure Admin</div>
    <button class="pulse-button">Enroll Now</button>
  </div>

  <!-- WhatsApp Ping Button -->
  <a href="https://wa.me/918184899919" class="whatsapp-button" target="_blank" title="Chat with us on WhatsApp">üí¨</a>

  <!-- Footer with Email -->
  <footer>
    üìß Contact us: <a href="mailto:xcodeacadmey@gmail.com">xcodeacadmey@gmail.com</a><br>
    &copy; 2025 X Code Academy. All rights reserved.
  </footer>

  <script>
    // Typing Effect
    const text = "Welcome to X Code Academy!";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 80);
      }
    }
    window.onload = () => {
      document.body.classList.add('loaded');
      typeWriter();
    };

    // Scroll fade animation
    const faders = document.querySelectorAll('.fade-in');
    const appearOptions = {
      threshold: 0.1,
      rootMargin: "0px 0px -50px 0px"
    };
    const appearOnScroll = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        entry.target.classList.add('show');
        observer.unobserve(entry.target);
      });
    }, appearOptions);
    faders.forEach(fader => {
      appearOnScroll.observe(fader);
    });
  </script>
</body>
</html>
